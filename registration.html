<!doctype HTML>
<html>
<head>
    <title>Book a Course</title>
    <style>
        ul {
            list-style: none;
        }
        
        li {
            margin: 5px 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        
        label {
            display: inline-block;
            width: 100px;
            text-align: right;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="QA Corporate Logo">
        <h1 style="background-image:url(images/trainer.jpg); padding: 4em 1em; color: white; background-size: cover">Course Registration</h1> 
    </header>
    
    <!-- insert form here -->
    <fieldset>
        <ul>
        
            <legend>Your Details</legend>
            <li>
                <label for="fname">First Name</label>
                <input id="fname" type="text" autofocus="true" required>
            </li>
            <li>
                <label for="sname">Last Name</label>
                <input id="sname" type="text">
            </li>
            <li>
                <label for="posrole">Position/Role</label>
                <input id="posrole" type="text">
            </li>
            <li>
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="you@domain.com" required>
            </li>
            <li>
                <label for="phone">Phone number</label>
                <input id="phone" type="tel" placeholder="+447500000000" required>
            </li>
        </ul>
    </fieldset>
    
    <fieldset>
        <legend>Course Details</legend>
        <ul>
            <li>
                <label for="course">Course</label>
                <select name="course" id="course">               
                    <option value="PWJS">Programming with JavaScript</option>
                    <option value="DWAUH">Developing Web Applications using HTML5</option>
                    <option value="DRW">Developing Responsive Websites</option>
                    <option value="LTPOJ">Leveraging the Power of jQuery</option>
                </select>
            </li>
            <li>
                <label for="numdel">Number of delegates</label>
                <input id="numdel" type="number" min="1" placeholder="1" required>
            </li>
            <li>
                <label for="date">Date</label>
                <input id="date" type="date" required>
            </li>
        </ul>
    </fieldset>

    <fieldset>
        <legend>Submit Form</legend>
        <button type="submit">Submit</button>
        
    </fieldset>
</body>
</html>
